<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Burno.js - Demo - Offline</title>
    <link rel="stylesheet" href="../src/css/style.css">
    <style>

        .witness {width:200px;height:200px;color:#fff;text-transform:uppercase;text-align:center;line-height:200px;font-family:Helvetica,Arial;font-size:12px;}
        body.offline .witness {background:#DA4711;}
        body.offline .witness:after {content:'offline';}
        body.online .witness {background:#8DD522;}
        body.online .witness:after {content:'online';}

    </style>
</head>
<body>

    <div class="witness"></div>

    <!-- B.js -->
    <script src="../../builds/burno-0.2.js"></script>

    <script>

        var offline = new B.Tools.Offline();

        // Listen to change
        offline.on( 'change', function( status )
        {
            console.log( 'status : ' + status );
        } );

    </script>
</body>
</html>
