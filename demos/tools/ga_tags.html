<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Burno.js - Demo - GA Tags</title>
    <link rel="stylesheet" href="../src/css/style.css">
</head>
<body>

    <div>
        <a href="#" class="tag" data-tag-category="foo" data-tag-action="bar">Link 1</a> (with category and action)<br />
        <a href="#" class="tag" data-tag-category="foo" data-tag-action="bar" data-tag-label="lorem" data-tag-value="1337">Link 2</a> (with category, action, label and value)<br />
        <a href="#" class="tag" data-tag-category="foo">Link 3</a> (with category but missing action<br />
        <a href="#" class="tag" data-tag-category="foo" data-tag-action="bar" data-tag-unique="foo">Link 4</a> (unique, can be triggered only once)
    </div>

    <div class="element"></div>

    <!-- POLYFILLS -->
    <script src="../../src/polyfills/classlist.js"></script>
    <script src="../../src/polyfills/foreach.js"></script>
    <script src="../../src/polyfills/getcomputedstyle.js"></script>
    <script src="../../src/polyfills/indexof.js"></script>
    <script src="../../src/polyfills/object-keys.js"></script>
    <script src="../../src/polyfills/object-create.js"></script>
    <script src="../../src/polyfills/requestanimationframe.js"></script>

    <!-- CORE -->
    <script src="../../src/core/b.class.js"></script>
    <script src="../../src/core/abstract.class.js"></script>
    <script src="../../src/core/event_emitter.class.js"></script>

    <!-- TOOLS -->
    <script src="../../src/tools/browser.class.js"></script>
    <script src="../../src/tools/colors.class.js"></script>
    <script src="../../src/tools/css.class.js"></script>
    <script src="../../src/tools/ga_tags.class.js"></script>
    <script src="../../src/tools/keyboard.class.js"></script>
    <script src="../../src/tools/mouse.class.js"></script>
    <script src="../../src/tools/offline.class.js"></script>
    <script src="../../src/tools/registry.class.js"></script>
    <script src="../../src/tools/resizer.class.js"></script>
    <script src="../../src/tools/ticker.class.js"></script>

    <script>

        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-3966601-5', 'auto');
        ga('send', 'pageview');

    </script>

    <script>

        var ga_tags = new B.Tools.GA_Tags( {
            logs :
            {
                warnings : true,
                send     : true
            }
        } );

        // Listen to send event
        ga_tags.on( 'send', function( data )
        {

            var text = [];

            text.push( '<strong>' );
            text.push( 'last tag sent' );
            text.push( '</strong>' );

            text.push( '<table>' );

            text.push( '<tr>' );
            text.push( '<td class="label">' );
            text.push( 'category' );
            text.push( '</td>' );
            text.push( '<td class="value">' );
            text.push( data[ 0 ] );
            text.push( '</td>' );
            text.push( '</tr>' );

            text.push( '<tr>' );
            text.push( '<td class="label">' );
            text.push( 'action' );
            text.push( '</td>' );
            text.push( '<td class="value">' );
            text.push( data[ 1 ] );
            text.push( '</td>' );
            text.push( '</tr>' );

            text.push( '<tr>' );
            text.push( '<td class="label">' );
            text.push( 'label' );
            text.push( '</td>' );
            text.push( '<td class="value">' );
            text.push( data[ 2 ] );
            text.push( '</td>' );
            text.push( '</tr>' );

            text.push( '<tr>' );
            text.push( '<td class="label">' );
            text.push( 'value' );
            text.push( '</td>' );
            text.push( '<td class="value">' );
            text.push( data[ 3 ] );
            text.push( '</td>' );
            text.push( '</tr>' );

            text.push( '</table>' );

            // Add to DOM
            document.querySelector( '.element' ).innerHTML = text.join('');
        } );

        // Manualy send
        ga_tags.send( {
            category : 'foo',
            action   : 'bar',
            label    : 'lorem',
            value    : 'ipsum',
            unique   : 'bar'
        } );

    </script>
</body>
</html>
