<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Burno.js - Demo - Registry</title>
    <link rel="stylesheet" href="../src/css/style.css">
</head>
<body>

    <!-- B.js -->
    <script src="../../builds/burno-0.3.js"></script>

    <script>

        var registry = new B.Tools.Registry();

        // Listen to updates
        registry.on( 'update', function( key, value )
        {
            console.log( key, value );
        } );

        // Set a first value
        registry.set( 'key-1', 'foo' );

        // Key exist
        console.log( registry.get( 'key-1' ) );

        // Key doesn't exist
        console.log( registry.get( 'key-2' ) );

        // Key doesn't exist but set value if so
        console.log( registry.get( 'key-3', function()
        {
            return 'bar';
        } ) );

    </script>
</body>
</html>
