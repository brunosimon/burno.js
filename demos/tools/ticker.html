<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Burno.js - Demo - Ticker</title>
    <link rel="stylesheet" href="../src/css/style.css">
</head>
<body>

    <div class="element infos"></div>

    <div class="element">
        <button>reset</button>
    </div>

    <!-- B.js -->
    <script src="../../builds/burno-0.3.js"></script>

    <script>

        var ticker = new B.Tools.Ticker(),
            counts = 0,
            throttle_counts = 0;

        // Listen to default tick event
        ticker.on( 'tick', function( infos )
        {
            var text = [];
            text.push( '<strong>' );
            text.push( 'tick' );
            text.push( '</strong>' );

            text.push( '<table>' );

            text.push( '<tr>' );
            text.push( '<td class="label">' );
            text.push( 'start' );
            text.push( '</td>' );
            text.push( '<td class="value">' );
            text.push( infos.start );
            text.push( '</td>' );
            text.push( '</tr>' );

            text.push( '<tr>' );
            text.push( '<td class="label">' );
            text.push( 'elapsed' );
            text.push( '</td>' );
            text.push( '<td class="value">' );
            text.push( infos.elapsed );
            text.push( '</td>' );
            text.push( '</tr>' );

            text.push( '<tr>' );
            text.push( '<td class="label">' );
            text.push( 'delta' );
            text.push( '</td>' );
            text.push( '<td class="value">' );
            text.push( infos.delta );
            text.push( '</td>' );
            text.push( '</tr>' );

            text.push( '<tr>' );
            text.push( '<td class="label">' );
            text.push( 'current' );
            text.push( '</td>' );
            text.push( '<td class="value">' );
            text.push( infos.current );
            text.push( '</td>' );
            text.push( '</tr>' );

            text.push( '</table>' );

            // Add to DOM
            document.querySelector( '.element.infos' ).innerHTML = text.join('');
        } );

        // Listen to throttle tick event
        ticker.on( 'tick-500', function( infos )
        {
            console.log( infos.elapsed );
        } );

        // Reset button
        document.querySelector( 'button' ).onclick = function( e )
        {
            ticker.reset();
        };

        // Wait
        ticker.wait( 3, function()
        {
            console.log('triggered after 3 frames');
        } );

    </script>
</body>
</html>
