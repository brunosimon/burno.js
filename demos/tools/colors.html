<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Burno.js - Demo - Colors</title>
    <link rel="stylesheet" href="../src/css/style.css">
</head>
<body>

    <div class="element conversions"></div>
    <div class="element gradients">
        <strong>kawaii gradients !</strong>
        <p class="b-gradient-text">abcdefghijklmnopqrstuvwxyz</p>
        <p class="b-gradient-text" data-gradient-start="#ff0000" data-gradient-end="#0000ff">abcdefghijklmnopqrstuvwxyz</p>
        <p class="b-gradient-text" data-gradient-start="#ffffff" data-gradient-end="#000000">abcdefghijklmnopqrstuvwxyz</p>
        <p class="b-gradient-text" data-gradient-start="#ffb400" data-gradient-end="#ff0000">abcdefghijklmnopqrstuvwxyz</p>
        <p class="b-gradient-text" data-gradient-start="#ccff00" data-gradient-end="#00fff6">abcdefghijklmnopqrstuvwxyz</p>
    </div>

    <!-- B.js -->
    <script src="../../builds/burno-0.3.js"></script>

    <script>

        var colors      = new B.Tools.Colors(),
            test_colors = [
                'red',
                'cornflower blue',
                'dark-violet',
                'darkviolet',
                '0x54ffb1',
                '#b1ff54',
                '7c54ff',
                '#f0f',
                '{"r":255,"g":84,"b":148}',
                '{"h":0.84,"s":0.3,"l":0.3}'
            ];


        var text = [];
        text.push( '<strong>' );
        text.push( 'color conversions' );
        text.push( '</strong>' );
        text.push( '<br>' );
        text.push( '<table>' );

        for( var i = 0, len = test_colors.length; i < len; i++ )
        {
            var color           = test_colors[ i ],
                converted_color = colors.any_to_rgb( color );

            text.push( '<tr>' );
            text.push( '<td class="label">' );
            text.push( color );
            text.push( '</td>' );
            text.push( '<td class="value" style="color:rgb(' );
            text.push( converted_color.r );
            text.push( ',' );
            text.push( converted_color.g );
            text.push( ',' );
            text.push( converted_color.b );
            text.push( ')">' );
            text.push( JSON.stringify( converted_color ) );
            text.push( '</td>' );
            text.push( '</tr>' );
        }
        text.push( '</table>' );

        // Add to DOM
        document.querySelector( '.element.conversions' ).innerHTML = text.join('');

    </script>
</body>
</html>
