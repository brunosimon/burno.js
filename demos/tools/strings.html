<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Burno.js - Demo - Strings</title>
    <link rel="stylesheet" href="../src/css/style.css">
    <style>
        table {white-space:nowrap;}
        .element td,
        .element th {padding:4px 20px;}
        .element tr:nth-child(odd) {background:#f8f8f8;}
    </style>
</head>
<body>

    <div class="element cases"></div>
    <div class="element trims"></div>
    <div class="element booleans"></div>
    <div class="element slugs"></div>

    <!-- POLYFILLS -->
    <script src="../../src/polyfills/classlist.js"></script>
    <script src="../../src/polyfills/foreach.js"></script>
    <script src="../../src/polyfills/getcomputedstyle.js"></script>
    <script src="../../src/polyfills/htmlelement.js"></script>
    <script src="../../src/polyfills/indexof.js"></script>
    <script src="../../src/polyfills/object-keys.js"></script>
    <script src="../../src/polyfills/object-create.js"></script>
    <script src="../../src/polyfills/requestanimationframe.js"></script>

    <!-- CORE -->
    <script src="../../src/core/b.class.js"></script>
    <script src="../../src/core/abstract.class.js"></script>
    <script src="../../src/core/event_emitter.class.js"></script>

    <!-- TOOLS -->
    <script src="../../src/tools/browser.class.js"></script>
    <script src="../../src/tools/colors.class.js"></script>
    <script src="../../src/tools/css.class.js"></script>
    <script src="../../src/tools/ga_tags.class.js"></script>
    <script src="../../src/tools/keyboard.class.js"></script>
    <script src="../../src/tools/konami_code.class.js"></script>
    <script src="../../src/tools/mouse.class.js"></script>
    <script src="../../src/tools/offline.class.js"></script>
    <script src="../../src/tools/registry.class.js"></script>
    <script src="../../src/tools/resizer.class.js"></script>
    <script src="../../src/tools/strings.class.js"></script>
    <script src="../../src/tools/ticker.class.js"></script>

    <script>

        var strings         = new B.Tools.Strings(),
            example_strings = [

                // Foundable format
                'loremIpsumDolors',
                'LoremIpsumDolores',
                'lorem_ipsum_dolores',
                'lorem-ipsum-dolores',
                'Lorem-Ipsum-Dolores',
                'lorem ipsum dolores',
                'Lorem Ipsum Dolores',
                'lorem.ipsum.dolores',
                'lorem/ipsum/dolores',
                'lorem\\ipsum\\dolores',

                // Not foundable format
                // 'loremipsumdolores',
                // 'LOREMIPSUMDOLORS',
                // 'LOremIpSUMdoLoRS',

                // Mixed format
                'lorem-IpsumDolors',
            ],
            example_formats = [
                'camel',
                'pascal',
                'snake',
                'titlesnake',
                'screamingsnake',
                'dash',
                'train',
                'space',
                'title',
                'dot',
                'slash',
                'backslash',
                'lower',
                'upper',
                'studlycaps',
                'burno',
            ],
            example_to_trim = [
                ' foo bar ',
                '-foo bar-',
                '--_--foo-bar__-_-',
            ],
            example_to_trim_characters = [
                undefined,
                '-',
                '-_',
            ],
            example_booleans = [
                0,
                '0',
                false,
                'false',
                'nop',
                'no',
                'nein',
                ':(',
                1,
                '1',
                true,
                'true',
                'yes',
                'foo'
            ],
            example_to_slugs = [
                'Lorem Ipsum Dolores',
                'Lorem_Ipsum_Dolores',
                'Lorem Ipsum : Dolores',
                'Comment Ã§a va ?',
            ];

        var text  = null,
            i     = null,
            i_len = null,
            j     = null,
            j_len = null;

        // Cases
        text = [];
        text.push( '<strong>Cases</strong><br><br><table>' );

        for( j = -1, j_len = example_formats.length; j < j_len; j++ )
        {
            text.push( '<tr>' );

            for( i = -1, i_len = example_strings.length; i < i_len; i++ )
            {
                if( j === -1 )
                {
                    text.push( '<th>' );
                    text.push( example_strings[ i ] );
                    text.push( '</th>' );
                }
                else if( i === -1 )
                {
                    text.push( '<th>' );
                    text.push( example_formats[ j ] );
                    text.push( '</th>' );
                }
                else
                {
                    text.push( '<td>' );
                    text.push( strings.convert_case( example_strings[ i ], example_formats[ j ] ) );
                    text.push( '</td>' );
                }
            }

            text.push( '</tr>' );
        }
        text.push( '</table>' );

        // Add to DOM
        document.querySelector( '.element.cases' ).innerHTML = text.join( '' );

        // Trim
        text = [];
        text.push( '<strong>Trims</strong><br><br><table><tr><th>input</th><th>chars</th><th>output</th></tr>' );

        for( i = 0, i_len = example_to_trim.length; i < i_len; i++ )
        {
            text.push( '<tr><td>"' );
            text.push( example_to_trim[ i ] );
            text.push( '"</td><td>"' );
            text.push( example_to_trim_characters[ i ] );
            text.push( '"</td><td>"' );
            text.push( strings.trim( example_to_trim[ i ], example_to_trim_characters[ i ] ) );
            text.push( '"</td></tr>' );
        }
        text.push( '</table>' );

        // Add to DOM
        document.querySelector( '.element.trims' ).innerHTML = text.join( '' );


        // Booleans
        text = [];
        text.push( '<strong>Booleans</strong><br><br><table><tr><th>input</th><th>output</th></tr>' );

        for( i = 0, i_len = example_booleans.length; i < i_len; i++ )
        {
            text.push( '<tr><td>"' );
            text.push( example_booleans[ i ] );
            text.push( '"</td><td>' );
            text.push( strings.to_boolean( example_booleans[ i ] ) );
            text.push( '</td></tr>' );
        }
        text.push( '</table>' );

        // Add to DOM
        document.querySelector( '.element.booleans' ).innerHTML = text.join( '' );


        // Slugs
        text = [];
        text.push( '<strong>Slugs</strong><br><br><table><tr><th>input</th><th>output</th></tr>' );

        for( i = 0, i_len = example_to_slugs.length; i < i_len; i++ )
        {
            text.push( '<tr><td>"' );
            text.push( example_to_slugs[ i ] );
            text.push( '"</td><td>"' );
            text.push( strings.slugify( example_to_slugs[ i ] ) );
            text.push( '"</td></tr>' );
        }
        text.push( '</table>' );

        // Add to DOM
        document.querySelector( '.element.slugs' ).innerHTML = text.join( '' );


    </script>
</body>
</html>
