<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Burno.js - Demo - Css</title>
    <!-- <link rel="stylesheet" href="../src/css/style.css"> -->
</head>
<body>

    <div class="target target-1"></div>
    <div class="target target-2"></div>
    <div class="target target-3"></div>
    <div class="target target-4"></div>
    <div class="target target-5"></div>

    <!-- B.js -->
    <script src="../../builds/burno-0.2.js"></script>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <script>

        var css = new B.Tools.Css();

        // Mutliple
        css.apply( document.querySelectorAll( '.target' ), { width : '100px', height : '100px', marginBottom : '10px', background : '#ccc' } );

        // One
        css.apply( document.querySelector( '.target-1' ), { 'background-color' : 'red' } );

        // jQuery
        css.apply( $( '.target' ), { border : '1px solid #aaa' } );

        // With prefixes auto
        css.apply( document.querySelector( '.target-2' ), { transform : 'translateX(100px)', backgroundColor : 'orange' }, true );

        // With specified prefixes
        css.apply( document.querySelector( '.target-4' ), { transform : 'translateX(200px)' }, [ 'webkit', 'moz' ] );

        // With translateZ
        css.apply( document.querySelector( '.target-5' ), { transform : 'translateX(100px) translateZ(100px)' }, true );

    </script>
</body>
</html>
