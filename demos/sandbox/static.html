<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Burno.js - Sandbox - Custom components</title>
    <style>
        section.wrapper {position:relative;width:800px;margin:0 auto;background:#eee;}
        section.wrapper .content {padding:50px;}
        section.wrapper aside {position:absolute;top:0;right:820px;width:0;overflow:hidden;}
        section.wrapper aside.active {width:200px;}
    </style>
</head>
<body>

    <!-- B.js -->
    <script src="../../builds/burno-0.2.js"></script>

    <!-- Your classes -->
    <script>

        // Currently, static functionnality is only used for tools
        // It's just a matter of organization, do whatever you want.
        B.Tools.Custom_Class = B.Core.Event_Emitter.extend(
        {
            // Chose a name never used
            static : 'custom_tool',

            construct : function()
            {
                // Don't forget the _super
                this._super();

                console.log( 'Init' );
            }
        } );

        // 'custom_class' and 'custom_class_again' will share the same instance
        // 'construct' will be called only the first time
        var custom_class       = new B.Tools.Custom_Class(),
            custom_class_again = new B.Tools.Custom_Class();

    </script>

</body>
</html>
